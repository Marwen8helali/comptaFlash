<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ajouter une nouvelle entreprise</h1>
    <p class="mb-4">
        <a routerLink="/dashboard/home/admin-employees" class="btn btn-primary">Retour</a>
    </p>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ajout</h6>
        </div>
        <div class="card-body">

            <form [formGroup]="dataForm" class="user" (ngSubmit)="addData()">

                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control " formControlName="country"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control " formControlName="address"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                    <label for="">Social Raison</label>
                    <input type="text" class="form-control " formControlName="socialRaison"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control " formControlName="email"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                    <label for="">Tel</label>
                    <input type="number" class="form-control " formControlName="tel"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
                <div class="form-group">
                    <label for="">Activity</label>
                    <input type="text" class="form-control " formControlName="activity"id="exampleInputEmail"
                        aria-describedby="nameHelp" >
                </div>
              

                




                <button type="submit" [disabled]="! dataForm.valid" class="btn btn-primary btn-user btn-block">
                    Cr√©er maintenant
                </button>

                <div class="form-group my-2" *ngIf="errMsg!=''">
                    <div class="alert alert-danger">
                        {{errMsg}}
                    </div>
                </div>
                <div class="form-group my-2" *ngIf="successMsg!=''">
                    <div class="alert alert-success">
                        {{successMsg}}
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>
