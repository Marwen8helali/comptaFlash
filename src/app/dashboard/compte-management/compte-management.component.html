                    <th>#</th>

                    <th>apuremnet</th>
                    <th>Ecriture(s)</th>

                <tbody>

                        <td>

                                <li *ngFor="let e of c.ecritures"><a [routerLink]="'/dashboard/home/admin-company/compte-details/list-operation/ecritrue/'+e.id">{{e.name}}</a></li>
                            </ul>
                        </td>
                         <td >
                            
                            <a class="btn-info btn btn-sm" [routerLink]="'/dashboard/home/admin-company/compte-details/'+c.id " >Cr√©er ecriture</a>
                        
                        </td>
                        
                    </tr>
                </tbody>
            </table>
    
    </div>
